spring.application.name=JobConnect

# =========================================================
# ? SERVER CONFIGURATION
# =========================================================
server.port=8080

# =========================================================
# ?? MYSQL DATABASE CONFIGURATION
# =========================================================
spring.datasource.url=jdbc:mysql://localhost:3306/jobconnect_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=Mariiam
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================================
# ? JPA / HIBERNATE CONFIGURATION
# =========================================================
# ? Hibernate will only validate schema after Flyway has migrated.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.highlight_sql=true

# =========================================================
# ? MONGODB CONFIGURATION (FOR LOGGING / ANALYTICS)
# =========================================================
spring.data.mongodb.uri=mongodb://localhost:27017/jobconnect_logs

# =========================================================
# ?? FLYWAY CONFIGURATION (DATABASE MIGRATIONS)
# =========================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
# Optional: auto-repair on startup (DEV ONLY)
# spring.flyway.repair=true
# Optional: baseline if you already have an existing DB schema
# spring.flyway.baseline-on-migrate=true

# =========================================================
# ? LOGGING
# =========================================================
logging.level.org.springframework=INFO
logging.level.com.example.jobconnect=DEBUG




logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.root=ERROR
